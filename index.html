<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الفواتير</title>
    <style>
        :root {
            --accent: #0a6efd;
            --bg: #f4f6fb;
            --card: #ffffff;
            --danger: #dc3545;
        }
        body {
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(10, 20, 40, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 {
            color: var(--accent);
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 16px;
            text-align: right;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d8dbe0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
        }
        .error-message {
            color: var(--danger);
            margin-top: 12px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>نظام الفواتير</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
            <p id="errorMessage" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // قاعدة بيانات المستخدمين (لأغراض العرض التوضيحي فقط)
    // في تطبيق حقيقي، يجب أن تكون هذه البيانات على خادم آمن.
    const users = [
        { username: 'user1', password: 'p1' },
        { username: 'user2', password: 'p2' }
    ];

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const foundUser = users.find(user => user.username === username && user.password === password);

        if (foundUser) {
            // تخزين اسم المستخدم في sessionStorage للإشارة إلى أنه مسجل الدخول
            sessionStorage.setItem('loggedInUser', username);
            // إعادة التوجيه إلى الصفحة الرئيسية
            window.location.href = 'Main.html';
        } else {
            // إظهار رسالة الخطأ
            errorMessage.style.display = 'block';
        }
    });
});
</script>

</body>
</html>
